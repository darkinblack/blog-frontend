<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Update this Post</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="editPost()">
      <div class="form-group">
        <label class="post-title">Title</label>
        <input type="text" [formControlName]="'title'" class="form-control" value="{{post.title}}" >
      </div>
      <div class="form-group">
        <label class="post-content">Body</label>
        <editor [formControlName]="'body'" [init]="{plugins: 'link'}" [initialValue]="post.detail"></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">update</button>
      </div>
    </form >
  </div>
</div>
